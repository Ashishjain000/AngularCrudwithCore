<h1>Add New User</h1>
<form [formGroup]="userform" (ngSubmit)="saveuser()" #formDir="ngForm">
        <div class="form-group row">  
                <label class="control-label col-md-12" for="FirstName">First Name</label>  
                <div class="col-md-4">  
                    <input class="form-control" type="text" formControlName="firstName">  
                </div>  
                <span class="text-danger" *ngIf="userform.hasError('required', 'firstName') && formDir.submitted">  
                    First Name is required.  
                </span>  
        </div> 
        <div class="form-group row">  
                <label class="control-label col-md-12" for="LastName">Last Name</label>  
                <div class="col-md-4">  
                    <input class="form-control" type="text" formControlName="lastName">  
                </div>
                <span class="text-danger" *ngIf="userform.hasError('required', 'lastName') && formDir.submitted">  
                    Last Name is required.  
                </span>  
        </div> 
        <div class="form-group">
            <button type="submit"  class="btn btn-default">Save</button>  
            <button class="btn" (click)="cancel()">Cancel</button>  
        </div>
</form>
